<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div id="body-wrapper" class="d-flex justify-content-center align-items-center ">
        <div class="container">
            <div class="row bg-light">
                <div class="col-md-4 bg-light p-0">
                    <img class="bg-img" src="bg-img.jpg" alt="abstract background">
                </div>
                <div class="col-md-8 p-5 bg-light">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. </p>
                    <p><strong>Let's do this!</strong></p>

                    <form action="" method="get">
                        <div class="container-fluid">
                            <div class="row g-4">
                                <div class="col-md-6 d-flex flex-column">
                                    <label for="first_name" class="form-label">*First Name</label>
                                    <input type="text" id="first_name"> 
                                </div>
                                <div class="col-md-6 d-flex flex-column">
                                    <label for="last_name" class="form-label">*Last Name</label>
                                    <input type="text" id="last_name">   
                                </div>
                                <div class="col-md-6 d-flex flex-column">
                                    <label for="email" class="form-label">*Email</label>
                                    <input type="email" id="email"> 
                                </div>
                                <div class="col-md-6 d-flex flex-column">
                                    <label for="telephone" class="form-label">*Phone Number</label>
                                    <input type="tel" id="telephone">   
                                </div>
                                <div class="col-md-6 d-flex flex-column">
                                    <label for="password" class="form-label">*Password</label>
                                    <input type="password" id="password" required> 
                                </div>
                                <div class="col-md-6 d-flex flex-column">
                                    <label for="confirm_password" class="form-label">*Confirm Password</label>
                                    <input type="text" id="confirm_password" required>   
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary" type="Submit">Sign Up</button>
                                    <p class="mt-4">Already have an account? <a href="#">Sign In</a>.</p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
